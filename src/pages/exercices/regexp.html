<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Super CheatSheet</title>
  </head>
  <body>
    <div class="navbar-container"></div>
    <h1 class="text-3xl text-center my-5 font-bold">Exercices sur les regexp</h1>
    <form action="" class="flex justify-center items-center">
        <fieldset class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4">
            <legend class="fieldset-legend">Connexion</legend>

            <label class="label">Login</label>
            <input type="email" class="input" placeholder="email@email.com" id="mail" />

            <label class="label">Password</label>
            <input type="password" class="input" placeholder="password" id="pwd" />

            <div class="p-2 my-3 rounded" id="msg">
                
            </div>
        </fieldset>
    </form>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
